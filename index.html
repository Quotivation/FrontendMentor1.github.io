<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card__container">
        <picture>
          <img
            class="card-avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar-jessica.jpeg"
          />
        </picture>
        <h2 class="card__name">Jessica Randall</h2>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__quote">"Front-end developer and avid reader."</p>
        <div class="card-list__container">
          <div class="card-list__item">GitHub</div>
          <div class="card-list__item">Frontend Mentor</div>
          <div class="card-list__item">LinkedIn</div>
          <div class="card-list__item">Twitter</div>
          <div class="card-list__item">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
